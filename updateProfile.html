<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Board | PCCOE</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/registrationform.css" />
    <link rel="icon" href="./assets/images/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Padauk&family=Palanquin+Dark&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="headerAlign">
      <div class="header">
        <span class="skillBoard">SkillBoard</span>
      </div>
    </div>

    <div style="text-align: center; margin-top: 10px; font-size: larger">
      Update Your Profile
    </div>

    <div class="container">
      <div id="stepProgressBar" class="row">
        <div class="step col-3">
          <p class="step-text">Personal</p>
          <div class="bullet">1</div>
        </div>
        <div class="step col-3">
          <p class="step-text">Optionals</p>
          <div class="bullet">2</div>
        </div>
        <div class="step col-3">
          <p class="step-text">Skills</p>
          <div class="bullet">3</div>
        </div>
        <div class="step col-3">
          <p class="step-text">Social</p>
          <div class="bullet">4</div>
        </div>
      </div>

      <div id="main">
        <div
          class="card mb-3 regcard"
          style="
            background-color: rgb(248, 247, 255);
            border-radius: 10px;
            box-shadow: 2px 3px rgb(214, 214, 214);
          "
        >
          <form
            id="registrationform"
            enctype="multipart/form-data"
            method="post"
            class="container"
            style="padding-top: 0px; padding-bottom: 0px"
          >
            <div class="part">
              <div class="row no-gutters">
                <div class="col-md-12">
                  <div class="card-body">
                    <h5 class="card-title"><b>PERSONAL</b><br /><br /></h5>

                    <div class="row">
                      <div class="col-md-6">
                        <label class="sr-only">Name </label>
                        <div class="row input-group mb-4 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <div class="col-md-10 col-10 input-group-prepend">
                            <div class="floatingLabelContainer">
                              <input
                                id="name"
                                type="text"
                                class="form-control1"
                                name="name"
                                required
                              />
                              <label for="name" class="floatingLabel"
                                >Name</label
                              >
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">College Name </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="college"
                            class="form-control1"
                            type="text"
                            name="college"
                            required
                          />
                          <label for="college" class="floatingLabel"
                            >College name</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Department </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="department"
                            class="form-control1"
                            type="text"
                            name="department"
                            required
                          />
                          <label for="department" class="floatingLabel"
                            >Branch</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Year </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="year"
                            class="form-control1"
                            type="text"
                            name="year"
                            required
                          />
                          <label for="year" class="floatingLabel"
                            >Year</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Division </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="div"
                            class="form-control1"
                            type="text"
                            name="division"
                            required
                          />
                          <label for="div" class="floatingLabel"
                            >Div.</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Roll No </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="rollno"
                            class="form-control1"
                            type="text"
                            name="rollno"
                            required
                          />
                          <label for="rollno" class="floatingLabel"
                            >Roll No.</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="part hide">
              <div class="row no-gutters">
                <div class="col-md-9">
                  <div class="card-body">
                    <h5 class="card-title"><b>OPTIONALS</b><br /><br /></h5>

                    <div class="row">
                      <div class="col-md-12">Introduce Yourself</div>
                      <div class="col-md-12 mb-4">
                        <textarea
                          id="intro"
                          name="introduction"
                          rows="4"
                          style="width: 100%"
                        ></textarea>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label>Gender : </label>
                        <select name="gender" id="gender">
                          <option value="Male" id="male">Male</option>
                          <option
                            value="Female"
                            id="female"
                            selected="selected"
                          >
                            Female
                          </option>
                          <option value="Other" id="other">Other</option>
                        </select>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label>Preferred Pronoun : </label>
                        <select name="pronoun" id="">
                          <option value="he/him">He/Him</option>
                          <option value="she/her">She/Her</option>
                          <option value="them/they">Them/They</option>
                        </select>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Age </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="age"
                            class="form-control1"
                            type="number"
                            name="age"
                            min="10"
                          />
                          <label for="age" class="floatingLabel"
                            >Age</label
                          >
                        </div>
                      </div>

                      <div class="col-md-12 mb-4">
                        <label class="sr-only">Languages </label>
                        Languages known
                        <div id="languageform" class="languageform">
                          <!--<label class= "langlabel">Language 1 : </label>
                          <input type="text" class="form-control1 col-md-8 mb-2" style='margin-left:15px' name='languages[]'>-->
                        </div>
                        <input
                          type="button"
                          class="addfieldbutton addlangbtn"
                          value="Add another Language"
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Mother Tongue </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="mother_tng"
                            class="form-control1"
                            name="mothertongue"
                          />
                          <label for="mother_tng" class="floatingLabel"
                            >Mother Tongue</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="part hide">
              <div class="row no-gutters">
                <div class="col-md-12">
                  <div class="card-body">
                    <h5 class="card-title"><b>SKILL SECTION</b><br /><br /></h5>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Primary Skill </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="primary"
                            class="form-control1"
                            type="text"
                            name="primaryskill"
                            required
                          />
                          <label for="primary" class="floatingLabel"
                            >Primary Skill</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="sr-only">Secondary Skill </label>
                        <div class="floatingLabelContainer">
                          <input
                            id="secondary"
                            class="form-control1"
                            type="text"
                            name="secondaryskill"
                          />
                          <label for="secondary" class="floatingLabel"
                            >Secondary Skill</label
                          >
                        </div>
                      </div>

                      <div class="col-md-12 mb-4">
                        <div class="addskillheader">Add your Skills here</div>
                        <div id="skillform" class="row skillform"></div>

                        <input
                          type="button"
                          class="addfieldbutton addskillbtn"
                          value="Add another skill"
                        />
                      </div>

                      <div class="col-md-12 mb-4" style="margin-top: 10px">
                        <label class="label">CGPA </label>
                        <input
                          id="cgpa"
                          class="form-control1"
                          type="number"
                          name="cgpa"
                          step="0.1"
                          max="10"
                          min="0"
                          required
                        />
                      </div>

                      <div class="col-md-12 mb-4" style="margin-top: 10px">
                        <label class="label">Rate Yourself </label>
                        <input
                          id="rating"
                          class="form-control1"
                          type="number"
                          step="0.1"
                          min="0"
                          max="5"
                          name="rating"
                          placeholder="range ( 0.0 to 5.0 )"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="part hide">
              <div class="row no-gutters">
                <div class="col-md-12">
                  <div class="card-body">
                    <h5 class="card-title"><b>SOCIAL</b><br /><br /></h5>

                    <div class="row">
                      <div class="col-md-12 mb-1" style="margin-top: 10px">
                        <label class="label">Pone Number </label>
                        <input
                          id="phone"
                          class="form-control1"
                          type="number"
                          name="phone"
                          required
                        />
                      </div>

                      <div class="col-md-12 mb-4" style="padding-bottom: 20px">
                        <label class="label">is What'sapp </label>
                        <input
                          id="whatsapp"
                          type="checkbox"
                          name="iswhatsapp"
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="label">Linkden Profile </label>
                        <input
                          id="linkedin"
                          class="form-control1"
                          type="text"
                          name="linkden"
                          placeholder="https://"
                          required
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="label">Github Profile </label>
                        <input
                          id="github"
                          class="form-control1"
                          type="text"
                          name="github"
                          placeholder="https://github.com/"
                          required
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="label">Personal website </label>
                        <input
                          id="personalsite"
                          class="form-control1"
                          type="text"
                          name="personalsite"
                          placeholder="https://"
                          required
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <label class="label">Resume </label>
                        <input
                          id="resume"
                          class="form-control1"
                          type="text"
                          name="resume"
                          placeholder="https://"
                        />
                      </div>

                      <div class="col-md-12 mb-4" style="margin-top: 20px">
                        <center>
                          <input
                            type="submit"
                            class="submitform"
                            name="submit"
                            value="Submit"
                            style="width: 60%"
                          />
                        </center>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-md-6 col-6">
              <button id="previousBtn" class="arrow btnnxt">
                <ion-icon name="arrow-back-circle"></ion-icon>
              </button>
            </div>
            <div class="col-md-6 col-6">
              <button id="nextBtn" class="arrow btnnxt">
                <ion-icon name="arrow-forward-circle"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BLOB -->
    <div class="blob">
      <img src="./assets/images/blob.png" id="blob" />
    </div>

    <!-- SCRIPTS -->
    <script src="./js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script src="./js/updateProfile.js"></script>
    <!--TO AUTOFILL THE CURRENT DATA IN THE FORM-->
    <script src="./js/updateform.js"></script>
    <!--THIS IS SAME AS REGISTRATION FORM, BUT HAS PATCH REQUEST-->
    <script src="./js/regformdesign.js"></script>
  </body>
</html>
